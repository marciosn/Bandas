<ui:composition template="/WEB-INF/templates/geral.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
	 	xmlns:ui="http://java.sun.com/jsf/facelets"
	 	xmlns:f="http://java.sun.com/jsf/core"
	 	xmlns:p="http://primefaces.org/ui">


	<ui:define name="conteudo">
<ui:insert name="cabecalho">
		<ui:include src="/WEB-INF/templates/cabecalho3.xhtml" />
</ui:insert>
<h:head>
	  <style type="text/css">       
.span8 {
  width: 620px;
  border-color: #000000;
}

.span7 {
  width: 540px;
}

.span6 {
  width: 460px;
}

.span5 {
  width: 380px;
}

.span4 {
  width: 300px;
}

.span3 {
  width: 220px;
}

.span2 {
  width: 140px;
}
.span4{
margin-right: -290px;
margin-top: -290px;
}         
	    </style>
</h:head>
		
	<div class="container">
	<p:messages showDetail="true" closable="true"/>
	
	      <div id="content">
        <div class="">
          
          <div class="row">
            <!--Main Content-->
            <div class="col-md-9 blog-post">
            
    <div class="span7">
	<h1>Fotos Da Banda</h1>
    <h:dataTable styleClass="table table-condensed"
		 value="#{repositorio.lista}" var="var" rendered="#{not empty repositorio.lista}" id="tabela1"
		 showCaption="true">
			<h:column>
				<f:facet name="header">
					<h:outputText value="" class="label label-info"/>
				</f:facet>
				 <div class="row">
				 <div class="col-md-3 col-sm-4 col-xs-6 img">
				 <a href="#" target="_blank">
						<h:graphicImage value="#{var.uri}" width="320" height="240" class="img-thumbnail"
						alt="Image Description for #{var.uri}" title="Click to download"/>
						
				</a>
				</div> 
				</div>
			</h:column>

	</h:dataTable>
	</div>
	<div class="span4 pull-right">
	<h1>Músicas da Banda</h1>
    <h:dataTable styleClass="table table-condensed"
		 value="#{repositorio.listamusics}" var="var" rendered="#{not empty repositorio.listamusics}" id="tabela1"
		 showCaption="true">
			<h:column>
				<f:facet name="header">
					<h:outputText value="" class="label label-info"/>
				</f:facet>
				 <div class="row">
				 <div class="col-md-3 col-sm-4 col-xs-6 img">
				 <!-- <a href="#">
				 	<h:link value="#{var.uri}"/>
				 </a> -->
					<audio src="#{var.uri}" controls="" preload="auto">
					</audio>
				</div>
				</div>
			</h:column>
	</h:dataTable>
	</div>
	<div class="span7">
	<h1>Vídeos da Banda</h1>
    <h:dataTable styleClass="table table-condensed"
		 value="#{repositorio.listvideos}" var="var" rendered="#{not empty repositorio.listvideos}" id="tabela1"
		 showCaption="true">
			<h:column>
				<f:facet name="header">
					<h:outputText value="" class="label label-info"/>
				</f:facet>
				 <div class="row">
				 <div class="col-md-3 col-sm-4 col-xs-6 img">
					<video controls="" name="media">
						<source src="#{var.uri}" type="video/mp4"/>
					</video>
				</div>
				</div>
			</h:column>
	</h:dataTable>
 	</div>
			<h:form>
                <h:outputLabel id="capafilme" for="capafilme" value="Selecione a capa do filme" /><p/>
                  
                  <h:selectOneMenu id="uris" label="uris" required="false" value="#{storageControll.capa}" >
                  <f:selectItem itemValue="#{var}" itemLabel="Selecione Uma Imagem" />
					<f:selectItems value="#{repositorio.listaUris}" var="var" 
					itemValue="#{var}" itemLabel="#{var.uri}" />
				</h:selectOneMenu>
				<p/>
				<h:commandButton id="salvar" class="btn btn-primary" value="Salvar" action="#{storageControll.pegaCapa}"/>
				 <h:commandButton value="Buscar" action="#{storageControll.pegaCapa}" class="btn btn-primary"/>
				</h:form>
            </div>
          </div>
        </div>
      </div>		
	</div>
	<ui:insert name="footer">
		<ui:include src="/WEB-INF/templates/footer.xhtml" />
	</ui:insert>
	</ui:define>
</ui:composition>
